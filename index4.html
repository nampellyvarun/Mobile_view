<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reminder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style4.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <div class="card">
        <div class="top-menu">
            <ul class="list">
                <li id="demo3"></li>
                <li id="demo9"></li>
                <li id="demo2"></li>
                <li id="demo1"></li>
            </ul>
            <div class="battery">
                <div>
                    <span id="demo8"></span>
                </div>
                <div id="batteryBody">
                    <div id="indicator"></div>
                </div>
            </div>
        </div>
        <div class="add-del">
            <ul id="addtask">
                <li class="new"><a class="color" href="#" data-toggle="modal" data-target="#myModal">New <span class="glyphicon glyphicon-plus-sign"></span></a></li>
                <li class="del"><a class="color" href="" onclick="clearAll();"><i class='glyphicon glyphicon-trash'></i></a></li>
            </ul>
        </div>

        <div class="container-xxl m-0 p-0">
            <h2>Your daily tasks</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-sm-3">Task name</th>
                        <th class="col-sm-3">Desc</th>
                        <th class="col-sm-3">D/T</th>
                        <th class="col-sm-3">Action</th>
                    </tr>
                </thead>
                <tbody class="tableList">
                </tbody>
            </table>
            <div id="msgNoTask" class="msgNoTask" style="display:none;">
                <p>There is no task to be shown</p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add new task</h4>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="">Task Name</label>
                            <input type="text" class="form-control" id="taskname" aria-describedby="emailHelp" placeholder="Enter a task name" required>
                        </div>
                        <div class="form-group">
                            <label for="">Task Description</label>
                            <textarea type="text" class="form-control" id="taskdesc" aria-describedby="emailHelp" placeholder="Enter a description" required></textarea>
                            <small id="" class="form-text text-muted">Description</small>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6" style="padding-left:0px;">
                                <label for="disabledSelect">Date</label>
                                <select id="taskdate" class="form-control selectDate" required>

                                </select>
                            </div>
                            <div class="form-group col-md-6" style="padding-right:0px;">
                                <label for="inputState">Time</label>
                                <select id="tasktime" class="form-control selectTime" required>

                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="createTask()">Add +</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="main4.js"></script>
</body>

</html>

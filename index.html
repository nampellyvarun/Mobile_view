<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockscreen_view</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myButton" class="card">
       <!--  <p id="demo"></p> -->
        <div class="top-menu" >
            <ul class="list">
                <li id="demo3"></li>
                <li id="demo9"></li>
                <li id="demo2"></li>
                <li id="demo1"></li>
            </ul>
            <div class="battery">
                <div>
                    <span id="demo8"></span>
                </div>
                <div id="batteryBody">
                    <div id="indicator"></div>
                </div>
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span><span id="demo11"></span>
                </span>
            </div>
        </div>
        <div class="bottom-menu">
            <div class="bottom-time">
                <span>
                    <span id="demo4"></span>,<span id="demo7"></span><span id="demo10"></span><span id="demo6"></span><span id="demo5"></span>
                </span>
            </div>
            <div class="bottom-day">
                <span>
                    <span id="demo12">Click to Unlock</span>
                </span>
            </div>
            <div class= "arrows">
                <span>
                    <span id="demo13">...</span>
                </span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
